<!DOCTYPE html>
<!--
 * Home Page - Event Management System
 * 
 * Main Functions:
 * 1. Home Display
 *    - showHome(): Main home view with event listings
 *    - Category exploration grid with icons
 *    - Search exploration section with filters
 *    - Organizer dashboard redirect for organizers
 * 
 * 2. Category Navigation
 *    - Category cards with Font Awesome icons
 *    - Direct links to search page with category filter
 *    - Category filtering with visual feedback
 *    - Visual category indicators with tooltips
 * 
 * 3. User Interface
 *    - renderNavLinks(): Dynamic navigation menu based on user type
 *    - renderUserProfile(): User profile with dropdown menu
 *    - handleMapError(): Map loading error handling with fallback
 *    - Responsive design with mobile optimization
 * 
 * 4. User Management
 *    - User/organizer detection and role-based access
 *    - Session management with local storage
 *    - Profile display with edit options
 *    - Navigation state persistence
 * 
 * 5. Data Management
 *    - Local storage loading for events and users
 *    - Event data initialization with categories
 *    - User session handling with validation
 *    - Category definitions with icons
 * 
 * Data Storage:
 * - eventData: Event information with details
 * - eventCategories: Category definitions with icons
 * - userData: User session data with preferences
 * - organizerData: Organizer information with events
 * 
 * External Dependencies:
 * - Font Awesome: Icons for categories and UI
 * - Inter font: Typography for consistent design
 * - Leaflet.js: Maps for location display
 -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Event Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script>
    function handleMapError() {
      console.error('Error loading Google Maps');
      const mapContainer = document.getElementById('map-container');
      if (mapContainer) {
        mapContainer.innerHTML = `
          <div class="map-error">
            <i class="fas fa-exclamation-circle"></i>
            <p>Unable to load map. Please check your internet connection.</p>
          </div>
        `;
      }
    }
  </script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="user-profile" id="user-profile">
        <!-- User profile icon and dropdown will be rendered here by script.js -->
      </div>
      <h1>Event Management System</h1>
      <p class="welcome-message">Welcome to our website!</p>
      <div class="btn-group" id="nav-links">
        <!-- Navigation links will be rendered here by script.js -->
      </div>
    </div>
  </header>

  <div id="form-area"></div>
  <div id="map-container" style="display: none;"></div>

  <script src="script.js"></script>
  <script>
    // Initialize the home page
    document.addEventListener('DOMContentLoaded', () => {
      renderNavLinks();
      showHome();
    });
  </script>
</body>
</html>
