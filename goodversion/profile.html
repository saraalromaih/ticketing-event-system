<!DOCTYPE html>
<!--
 * Profile Page - Event Management System
 * 
 * Main Functions:
 * 1. Profile Display
 *    - loadProfile(): Initializes profile page with user data
 *    - viewProfile(): Displays profile view with edit functionality
 *    - editProfile(): Redirects to edit mode
 *    - saveProfile(): Saves profile changes with validation
 * 
 * 2. User Information
 *    - Personal details (name, email, phone)
 *    - Profile picture upload with preview
 *    - Password change with validation
 *    - Phone number format validation
 * 
 * 3. User Interface
 *    - Profile image upload with overlay
 *    - Edit/Save/Cancel buttons
 *    - Password fields toggle
 *    - Form validation with alerts
 * 
 * 4. Integration
 *    - Local storage for user data
 *    - Session management
 *    - User data synchronization
 *    - Profile image persistence
 * 
 * Data Storage:
 * - user: Current user data in localStorage
 * - users: All users data in localStorage
 * 
 * External Dependencies:
 * - Font Awesome: Icons for UI elements
 * - Inter font: Typography for consistent design
 -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Event Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <div class="user-profile" id="user-profile">
        <!-- User profile icon and dropdown will be rendered here by script.js -->
      </div>
      <h1>Event Management System</h1>
      <div class="btn-group" id="nav-links">
        <!-- Navigation links will be rendered here by script.js -->
      </div>
    </div>
  </header>

  <div id="form-area">
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-image-container">
          <img id="profile-image" src="https://via.placeholder.com/150" alt="Profile Picture">
          <div class="profile-image-overlay" id="profile-image-overlay">
            <i class="fas fa-camera"></i>
            <span>Change Photo</span>
          </div>
          <input type="file" id="image-upload" accept="image/*" style="display: none;">
        </div>
        <div class="profile-info">
          <h2 id="profile-name"></h2>
          <p id="profile-email"></p>
        </div>
      </div>

      <div class="profile-content">
        <div class="profile-section">
          <h3>Personal Information</h3>
          <div class="profile-form" id="profile-form">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" disabled>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" disabled>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" disabled>
            </div>
            <div class="form-group password-section" style="display: none;">
              <label for="current-password">Current Password</label>
              <input type="password" id="current-password" name="current-password">
            </div>
            <div class="form-group password-section" style="display: none;">
              <label for="new-password">New Password</label>
              <input type="password" id="new-password" name="new-password">
            </div>
            <div class="form-group password-section" style="display: none;">
              <label for="confirm-password">Confirm New Password</label>
              <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <div class="form-actions">
              <button id="edit-btn" class="btn">Edit Profile</button>
              <button id="change-password-btn" class="btn" style="display: none;">Change Password</button>
              <button id="save-btn" class="btn" style="display: none;">Save Changes</button>
              <button id="cancel-btn" class="btn" style="display: none;">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
