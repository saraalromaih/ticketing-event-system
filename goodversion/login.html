<!DOCTYPE html>
<!--
 * Login Page - Event Management System
 * 
 * Main Functions:
 * 1. Login Interface
 *    - showLogin(): Main login view with toggle switch
 *    - toggleLoginType(): User/organizer switch with form updates
 *    - handleLogin(): User authentication with local storage
 *    - handleOrganizerLogin(): Organizer authentication with validation
 * 
 * 2. User Authentication
 *    - Email/password validation with alerts
 *    - Session management with local storage
 *    - User data persistence in local storage
 *    - Home page redirect on success
 * 
 * 3. Organizer Authentication
 *    - Email/password validation with alerts
 *    - Organizer data in local storage
 *    - Company information display
 *    - Dashboard access for organizers
 * 
 * 4. User Interface
 *    - Login form with email/password fields
 *    - User/organizer toggle with switch
 *    - Registration link for users only
 *    - Error messages with alerts
 * 
 * 5. Navigation
 *    - Home page redirect after login
 *    - Registration page link for users
 *    - Dashboard routing for organizers
 *    - Session persistence in local storage
 * 
 * Data Storage:
 * - users: User accounts in local storage
 * - organizers: Organizer accounts in local storage
 * - currentUser: Active user session data
 * - currentOrganizer: Active organizer session data
 * 
 * External Dependencies:
 * - Font Awesome: Icons for UI elements
 * - Inter font: Typography for consistent design
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
        <div class="header-content">
            <div class="user-profile" id="user-profile">
                <!-- User profile icon and dropdown will be rendered here by script.js -->
            </div>
    <h1>Event Management System</h1>
            <p class="welcome-message">Welcome to our website!</p>
            <div class="btn-group" id="nav-links">
                <!-- Navigation links will be rendered here by script.js -->
            </div>
    </div>
  </header>

    <div id="form-area"></div>

    <script src="script.js"></script>
    <script>
        // Initialize the login page
        document.addEventListener('DOMContentLoaded', () => {
            renderNavLinks();
            showLogin();
        });
    </script>
</body>
</html>
