<!DOCTYPE html>
<!--
 * My Bookings Page - Event Management System
 * 
 * Main Functions:
 * 1. Booking Display
 *    - renderBookedEvents(): Main bookings view with login check
 *    - Empty state handling with browse events link
 *    - Event grouping by title with ticket count
 *    - Date-based sorting with formatted display
 * 
 * 2. Ticket Management
 *    - showTicketDetail(): Ticket view with QR codes and status
 *    - downloadTicket(): Save ticket as PNG image
 *    - shareTicket(): Share via Web Share API with fallback
 *    - QR code generation with event details
 * 
 * 3. Event Information
 *    - Event details with date and location
 *    - Venue info with full address
 *    - Organizer contact with email and phone
 *    - Ticket status (valid/expired) with icons
 * 
 * 4. User Interface
 *    - Event cards with ticket count and price
 *    - Status indicators for upcoming/past events
 *    - Action buttons for download and share
 *    - Empty state messages with navigation
 * 
 * 5. Integration
 *    - html2canvas: Image generation for tickets
 *    - Web Share API: Native sharing with fallback
 *    - QR Server API: QR code generation
 *    - Local storage: Booking data persistence
 * 
 * Data Storage:
 * - bookings_[email]: User bookings in local storage
 * - eventData: Event information and details
 * - currentUser: Active user session data
 * 
 * External Dependencies:
 * - html2canvas: Image generation for tickets
 * - Font Awesome: Icons for UI elements
 * - Inter font: Typography for consistent design
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Event Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="user-profile" id="user-profile">
                <!-- User profile icon and dropdown will be rendered here by script.js -->
            </div>
            <h1>Event Management System</h1>
            <p class="welcome-message">Welcome to our website!</p>
            <div class="btn-group" id="nav-links">
                <!-- Navigation links will be rendered here by script.js -->
            </div>
        </div>
    </header>

    <div id="form-area"></div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize the bookings page
        document.addEventListener('DOMContentLoaded', () => {
            renderNavLinks();
            renderBookedEvents();
        });
    </script>
</body>
</html>
