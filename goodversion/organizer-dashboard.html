<!DOCTYPE html>
<!--
 * Organizer Dashboard - Event Management System
 * 
 * Main Functions:
 * 1. Dashboard Interface
 *    - showOrganizerDashboard(): Main dashboard view with welcome message
 *    - Quick access cards for key functions
 *    - Session validation and redirect
 *    - Local storage data loading
 * 
 * 2. Event Management
 *    - showCreateEvent(): Create new event listings
 *    - showManageEvents(): View and edit existing events
 *    - editEvent(): Modify event details and settings
 *    - deleteEvent(): Remove events from system
 * 
 * 3. Analytics & Insights
 *    - showEventAnalytics(): Event performance metrics
 *    - Ticket sales and availability tracking
 *    - Revenue calculation per event
 *    - View count and engagement metrics
 *    - Review statistics and ratings
 * 
 * 4. Attendee Management
 *    - showAttendeeManagement(): Attendee overview
 *    - showEventAttendees(): Event-specific attendee list
 *    - viewAttendeeDetails(): Detailed attendee info
 *    - sendEmailToAttendee(): Direct attendee communication
 * 
 * 5. Profile Management
 *    - showOrganizerProfile(): Profile settings
 *    - Company information management
 *    - Contact details update
 *    - Account security settings
 * 
 * Data Storage:
 * - eventData: Event information in local storage
 * - ticketAvailability: Ticket status tracking
 * - currentOrganizer: Active session data
 * - eventReviews: Review and rating data
 * 
 * External Dependencies:
 * - Font Awesome: Icons for UI elements
 * - Inter font: Typography for consistent design
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard - Event Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="user-profile" id="user-profile">
                <!-- User profile icon and dropdown will be rendered here by script.js -->
            </div>
            <h1>Event Management System</h1>
            <p class="welcome-message">Welcome to our website!</p>
            <div class="btn-group" id="nav-links">
                <!-- Navigation links will be rendered here by script.js -->
            </div>
        </div>
    </header>

    <div id="form-area"></div>

    <script src="script.js"></script>
    <script>
        // Initialize the organizer dashboard
        document.addEventListener('DOMContentLoaded', () => {
            renderNavLinks();
            showOrganizerDashboard();
        });
    </script>
</body>
</html>
